apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
  replicas: 1
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
        - name: vprodb
          image: afzaalahmedkhan/vprofiledb
          ports: 
            - name: vprodb-port
              containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: db-pass
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: vpro-db-data
      
      nodeSelector:
        zone: us-east-2b
      volumes:
        - name: vpro-db-data
          awsElasticBlockStore:
            volumeID: vol-0c0a1f8f83ea1d811
            fsType: ext4
      initContainers:
        - name: busybox
          image: busybox:latest
          args: ["rm", "-rf", "/var/lib/mysql/lost+found" ]
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: vpro-db-data
          
